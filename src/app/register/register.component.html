<div class="py-2 text-center">
  <h2>Registration Form</h2>
</div>
<div class="row g-5">
  <div class="col-md-5 col-lg-4 order-md-last">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-primary">You program</span>
    </h4>
    <ul class="list-group mb-3">
      <li
        class="list-group-item d-flex justify-content-between lh-sm cart-item"
      >
        <div>
          <h6 class="my-0">
            <span>{{ chosenProgram }} </span>
          </h6>
        </div>
        <span class="text-muted"
          ><span>{{ price | currency }}</span></span
        >
      </li>
    </ul>
  </div>
  <div class="col-md-7 col-lg-8">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="firstname"> fName </label>
        <input id="firstname" type="text" formControlName="firstname" />
      </div>

      <div>
        <label for="lastname"> lName </label>
        <input id="lastname" type="text" formControlName="lastname" />
      </div>

      <div>
        <label for="address"> Address </label>
        <input id="address" type="text" formControlName="address" />
      </div>

      <button class="w-100 btn btn-primary btn-lg button" type="submit">
        Register
      </button>
    </form>
  </div>
</div>
